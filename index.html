<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Showdown Scores</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <div class="app">
            <header>
                <div class="header-left">
                    <h1>Showdown Scores</h1>
                </div>
                <div class="header-right">
                    <p>something</p>
                </div>
            </header>

            <main>
                <div class="score-left">
                    <div class="content-wrapper">
                        <div class="scoreboard">
                            <p>0</p>
                        </div>
                        <div class="set-display">
                            <p>Sets:&nbsp;</p>
                            <p id="p1-sets">0</p>
                        </div>
                        <h2 class="p1">Player One</h2>
                        <button id="goal-button">Goal</button>
                        <button id="foul-button">Foul</button>
                    </div>
                </div>
                <div class="score-center">
                    <div class="content-wrapper">
                        <div class="history">
                            <p>sdfsdf</p>
                            <p>asdad</p>
                            <p>sdfsdf</p>
                            <p>asdad</p>
                        </div>
                        <button id="clear">Undo Last Action</button>
                        <button id="reset">Reset</button>
                    </div>
                </div>
                <div class="score-right">
                    <div class="content-wrapper">
                        <div class="scoreboard">
                            <p>0</p>
                        </div>
                        <div class="set-display">
                            <p>Sets:&nbsp;</p>
                            <p id="p2-sets">0</p>
                        </div>
                        <h2 class="p2">Player Two</h2>
                        <button id="goal-button">Goal</button>
                        <button id="foul-button">Foul</button>
                    </div>
                </div>
            </main>
        </div>

        <script src="js/scoreboard.js"></script>
    </body>
</html>
